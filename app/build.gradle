apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.aufthesis.characteridiomatic4"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 21
        versionName "2.0.2" //2017/09/05 2.0.2
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.android.support:appcompat-v7:26.0.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'

    implementation 'com.google.android.gms:play-services-analytics:11.2.0'
    implementation 'com.google.firebase:firebase-core:11.2.0'  // analyticsを実装
    implementation 'com.google.firebase:firebase-ads:11.2.0'
    implementation 'com.google.firebase:firebase-appindexing:11.2.0'
    implementation 'com.google.firebase:firebase-crash:11.2.0' // crashを実装
    implementation 'com.google.firebase:firebase-messaging:11.2.0'
}
apply plugin: 'com.google.gms.google-services'

